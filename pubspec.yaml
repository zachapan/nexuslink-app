name: nexuslink_card
description: NexusLink Card NFC – Digital Business Card with NFC, QR & Cloud Sync.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Google Play Billing
  in_app_purchase: ^3.2.3

  # Firebase core
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.12
  firebase_auth: ^5.3.2
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.0
  cloud_functions: ^5.6.2

  # QR codes
  qr_flutter: ^4.1.0

  # State management
  provider: ^6.1.5+1

  # UI / Animations
  flutter_animate: ^4.5.2
  google_fonts: ^6.3.2

  # Routing
  go_router: ^17.0.0

  # Device info
  device_info_plus: ^12.3.0

  # URL launching (links, actions)
  url_launcher: ^6.3.2

  # Cached images (profile photo)
  cached_network_image: ^3.4.1

  # Μηνύματα κατα την έναρξη της εφαρμογής
  shared_preferences: ^2.5.3

  # για την λειτουργία QR code - ΕΠΙΛΕΞΕ ΕΝΑ ΑΠΟ ΤΑ ΔΥΟ
  mobile_scanner: ^7.1.3  # ΑΝ ΧΡΗΣΙΜΟΠΟΙΕΙΣ ΑΥΤΟ
  nfc_manager: 3.3.0

  # Για ήχους όταν σκανάρει

  # Για κραδασμούς

  # qr_code_scanner: ^1.0.1   # Ή ΑΝ ΧΡΗΣΙΜΟΠΟΙΕΙΣ ΑΥΤΟ
  # camera: ^0.10.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.4

# ΝΕΟ: Flutter Launcher Icons Configuration - ΣΩΣΤΗ ΣΥΝΤΑΞΗ
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/nexuslink_logo.png"
  # Προσθήκη adaptive icons αν υπάρχουν
  # adaptive_icon_foreground: "assets/logo/nexuslink_logo_foreground.png"
  # adaptive_icon_background: "#2E5AAC"

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/icons/